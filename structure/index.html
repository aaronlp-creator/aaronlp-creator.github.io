<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/portal_floor.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/portal_wall.jpg" crossorigin="anonymous" />
		
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: false; opacity: 01"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "10" height = "10" depth = "10"
		position = "-20 5 -25"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
    	<a-box
		width = "10" height = "10" depth = "10"
		position = "-40 5 -25"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
</a-scene>
</body>
</html>
