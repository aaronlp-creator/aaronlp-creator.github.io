<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
<a-scene antialias="true">
    
    
	
	<a-assets>
		<img id="street" src="images/street.jpg" crossorigin="anonymous" />
		<img id="hall" src="images/hall.jpg" crossorigin="anonymous" />
		<img id="house" src="images/house.jpg" crossorigin="anonymous" />
		<img id="garden" src="images/garden.jpg" crossorigin="anonymous" />
	</a-assets>
		
    
    <a-sky></a-sky>
	

    <a-box
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 0 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #house"      
      ></a-box>
	
    <a-box
        position="2 2 -2"
        scale=".2 .2 .2"
        rotation="0 0 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #street"
      ></a-box>
    	
    <a-box
        position="2 2 2"
        scale=".2 .2 .2"
        rotation="0 0 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #hall"
      ></a-box>
    
      <a-box
        position="-2 2 2"
        scale=".2 .2 .2"
        rotation="0 0 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #garden"
      ></a-box>
    
	
    <a-camera><a-cursor></a-cursor></a-camera>
    
</a-scene>
</body>
</html>
